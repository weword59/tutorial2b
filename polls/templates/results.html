<body style="background-color:powderblue;">
<h1 style="color:red;">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li><strong><font color="blue">{{ choice.choice_text }}</font> -- <font color="green">{{ choice.votes }}</font> vote{{ choice.votes|pluralize }}</strong></li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}"><strong>Vote again?</strong></a>
</body>
