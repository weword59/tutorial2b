<body style="background-color:lightyellow;">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}"><strong><i><h2 style="color:red;">{{ question.question_text }}</h2></i></strong></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
